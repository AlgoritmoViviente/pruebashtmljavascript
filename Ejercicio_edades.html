<meta charset="utf-8">
<script>
var hoy = 2022;
var mario = 1982;
var jesus = 1994;
	function espacios() {
		document.write("<br>","<br>","<br>");
	}
	function mostrar(edad) {
		espacios();
		document.write(edad)
		espacios();
	}

	mostrar("La edad de "+ mario +" es: " + (hoy - mario));
	mostrar("La edad de "+ jesus +" es: " + (hoy - jesus));

</script>
